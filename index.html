<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ProgressBar</title>
</head>
<body>

    <h2>Custom Progress Bar</h2>
    <div class="container">
        <div class="p1">

            <div class="outer">

               
                <div class="inner">
   
                    <p  id="para2"></p>

                </div>


                
                <svg id="svg1" xmlns="http://www.w3.org/2000/svg" version="1.1" width="300px" height="300px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle id="circle1" cx="100" cy="100" r="85" stroke-linecap="round" />
                </svg>
            </div>



        </div>
        <div class="p2">

            <div class="outer">

                <div class="inner">

                    <p id="para3"></p>
                    
                </div>

                <svg id="svg2" xmlns="http://www.w3.org/2000/svg" version="1.1" width="300px" height="300px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle id="circle2" cx="100" cy="100" r="85" stroke-linecap="round" />
                </svg>
            </div>


        </div>
        <div class="p3">

            <div class="outer">

                <div class="inner">

                    <p id="para1"></p>
                    
                </div>

                <svg id="svg3" xmlns="http://www.w3.org/2000/svg" version="1.1" width="300px" height="300px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle id="circle3" cx="100" cy="100" r="85" stroke-linecap="round" />
                </svg>
            </div>


        </div>
    </div>  

    <script src="./logic.js"></script>
</body>
</html>
